
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style></style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <svg></svg>
        <div class="tooltip"></div>

        <script>

            let width = 1000, height = 600;

            let svg = d3.select("svg")
                .attr("viewBox", "0 0 " + width + " " + height)

            // Load external data
            Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv")]).then(data => {

            console.log(data[0]);
            console.log(data[1]);
            console.log(data[1][0]);

            // Map and projection
            var projection = d3.geoMercator()
                .center([103.851959, 1.290270])
                .fitExtent([[20, 20], [980, 580]], data[0]);

            let geopath = d3.geoPath().projection(projection);

            svg.append("g")
                .attr("id", "districts")
                .selectAll("path")
                .data(data[0].features)
                .enter()
                .append("path")
                .attr("d", geopath)
                .attr("fill", "black")
                .on("mouseover", (event, d) => {
                    //console.log(getPopulation(d,data[1]))
                    d3.select(".tooltip")
                    .text(d.properties['Name'] + " Population : " + getPopulation(d,data[1])) 
                    .style("position", "absolute")
                    .style("background", "#fff")
                    .style("left", (event.pageX -10) + "px")
                    .style("top", (event.pageY +10) + "px");
                })
                .on("mouseout", (event, d) => {
                    d3.select(".tooltip")
                    .text("");
                });
            })

            function getPopulation(d,data1){
                //console.log("TEST", d.properties['Name'])
                //console.log("subzone", data1[0].Subzone.toUpperCase())
                for (let i=0; i<= data1.length; i++){
                    if(data1[i].Subzone.toUpperCase() == d.properties['Name']){
                        console.log(d.properties['Name'])
                        return data1[i].Population
                    }
                }
            }

        </script>

    </body>
</html>
